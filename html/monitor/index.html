<div class="container">

    <div class="page-header">
        <h1>
            <small>监控</small>
        </h1>
    </div>

{{range $index,$job := .jobList}}
    <table class="table table-condensed table-bordered table-striped" style="width:80%">
        <tr>
            <td style="width:20%">
                Name:
            </td>
            <td style="width:80%">
                {{$job.Name}}
            </td>
        </tr>
        <tr>
            <td style="width:20%">
                Group:
            </td>
            <td style="width:80%">
                {{$job.Group}}
            </td>
        </tr>
        <tr>
            <td style="width:20%">
                nextFireTime:
            </td>
            <td style="width:80%">
                {{dateformat $job.Next "2006-01-02 15:04:05" }}
            </td>
        </tr>
    </table>

    {{else}}
    <table class="table table-condensed table-bordered table-striped" style="width:80%">
        <tr>
            <td style="width:20%" colspan="2">
               暂无数据
            </td>
        </tr>

    </table>


    {{end}}
</div>
